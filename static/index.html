<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolt AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { font-family: "Inter", sans-serif; }
        .hidden { display: none; }
        .status-block { border-left: 4px solid #4a5568; margin-bottom: 12px; padding-left: 12px; }
        .status-block.running { border-left-color: #3b82f6; }
        .status-block.completed { border-left-color: #22c55e; }
        .status-block.failed { border-left-color: #ef4444; }
        .log-container { max-height: 150px; overflow-y: auto; }
        .sidebar-card { background: #18181b; border-radius: 12px; box-shadow: 0 2px 8px #0004; border: 1px solid #27272a; }
        .sidebar-title { color: #a5b4fc; }
        .sidebar-divider { border-color: #27272a; }
        .input-focus:focus { border-color: #6366f1; box-shadow: 0 0 0 2px #6366f1; }
        .btn-primary { background: #6366f1; color: #fff; }
        .btn-primary:hover { background: #4f46e5; }
        .btn-danger { background: #ef4444; color: #fff; }
        .btn-danger:hover { background: #dc2626; }
        .btn-secondary { background: #334155; color: #fff; }
        .btn-secondary:hover { background: #1e293b; }
        
        /* Novos estilos para TTS Multi-Idioma */
        .idioma-tag { 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            background: #3730a3; 
            padding: 6px 12px; 
            border-radius: 6px; 
            font-size: 13px;
        }
        .idioma-tag button { 
            background: transparent; 
            border: none; 
            color: #fca5a5; 
            cursor: pointer; 
            padding: 0;
            font-size: 16px;
        }
        .idioma-tag button:hover { color: #ef4444; }
        
        .voice-config { 
            background: #27272a; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #3f3f46;
        }
        
        .progress-bar-container {
            background: #27272a;
            border-radius: 8px;
            overflow: hidden;
            height: 24px;
            position: relative;
        }
        .progress-bar {
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        
        .language-result-card {
            background: #18181b;
            border: 1px solid #3f3f46;
            border-radius: 12px;
            padding: 16px;
        }
        
        .audio-player-custom {
            width: 100%;
            height: 40px;
            background: #27272a;
            border-radius: 8px;
        }
        
        .stage-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .stage-master { background: #fef3c7; color: #92400e; }
