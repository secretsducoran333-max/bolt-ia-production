  <body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg border border-gray-700">
      <div class="flex items-center justify-center mb-6">
        <i class="fas fa-robot text-4xl text-indigo-400 mr-4"></i>
        <h1 class="text-3xl font-bold text-white">BoredFy</h1>
      </div>
      <h2 class="text-xl text-center text-gray-300 mb-8">
        Acesso para Clientes
      </h2>

      <form id="login-form" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
          <input type="email" id="email" name="email" required="" class="w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white focus:ring-2 focus:ring-indigo-500" placeholder="seuemail@cliente.com">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Senha</label>
          <input type="password" id="password" name="password" required="" class="w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white focus:ring-2 focus:ring-indigo-500" placeholder="••••••••">
        </div>

        <div id="error-message" class="hidden text-red-400 text-sm text-center"></div>

        <button type="submit" id="login-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md text-lg transition-transform transform hover:scale-105">
          Entrar
        </button>
      </form>
    </div>

    <!-- Script para redirecionar ao index.html -->
    

    <script src="login_script.js"></script>
</body></html>
